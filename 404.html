title: '404 Not found'
layout: page

<script>
var posts =
{
{% for post in site.posts %} {% if post.thread %}
"{{ post.thread }}" : "{{ post.url }}",{% endif %}{% endfor %}
};

var path = location.pathname;
if(path.charAt(path.length - 1) == '/') path = path.substring(0, path.length - 1);
var name = path.substring(path.lastIndexOf('/') + 1);
var url = posts[name];
if (url)
{
	document.write("The artice you are looking for has been moved, redirecting to <a href=" + url + ">" + url + "</a>");
	location.href = url;
}
else
{
	document.write("Not found, please visit <a href='/categories'>categories</a> or go back to  <a href='/'>home</a>. Any problem please contact <a href='mailto:{{ site.email }}'>{{ site.email }}</a><iframe scrolling='no' frameborder='0' src='http://yibo.iyiyun.com/js/yibo404/key/7349' width='640' height='462' style='display:block;'></iframe>");
}
</script>
